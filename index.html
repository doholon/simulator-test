<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simulator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src='js/a076d05399.js'></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <section class="site-section" style="font-family: 'Noto Sans JP', sans-serif;">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12 device_contaniner">
                    <div class="device_top">
                        <div class="header">
                            <div class="font_camera"></div>
                            <div class="font_sound">
                                <img src="images/icontop.png" />
                            </div>
                        </div>
                        <div class="logo">
                            <p></p>
                        </div>
                    </div>
                    <div class="screen_container">
                        <div class="header_top1">
                            <i class='fas fa-sim-card sim_icon'></i>
                            <p class="sim_text">123.4ml</p>
                            <i class="fa fa-battery-quarter battery_icon"></i>
                        </div>
                        <div class="header_top2">
                            <div class="menu_icon">
                                <div class="menu_item"></div>
                                <div class="menu_item"></div>
                                <div class="menu_item"></div>
                            </div>
                            <p class="user_id">ID:12345678912</p>
                        </div>
                        <div class="header_top3">
                            <div class="rec_icon"></div>
                            <p class="text_left">持続 流量</p>
                            <p class="text_right">mL/h  1/6</p>
                        </div>
                        <div class="number_contant">
                            <div class="number">
                                <p class="text_left" id="display_text_one">00.</p>
                                <p class="text_right" id="display_text_two">00</p>
                            </div>

                        </div>
                        <div class="button_contant">
                            <div class="btn_container">
                                <div class="btn_Top_Contant" id="btn_01_up">
                                    <div class="arrow arr1"></div>
                                    <div class="arrow arr2"></div>
                                    <div class="arrow arr3"></div>
                                </div>
                                <div class="btn_Text_Contant">
                                    <p id="btn_01_text">10</p>
                                </div>
                                <div class="btn_Botton_Contant" id="btn_01_down">
                                    <div class="arrow arr1"></div>
                                    <div class="arrow arr2"></div>
                                    <div class="arrow arr3"></div>
                                </div>

                            </div>
                            <div class="btn_container">
                                <div class="btn_Top_Contant" id="btn_02_up">
                                    <div class="arrow arr2"></div>
                                    <div class="arrow arr3"></div>
                                </div>
                                <div class="btn_Text_Contant">
                                    <p id="btn_02_text">1</p>
                                </div>
                                <div class="btn_Botton_Contant" id="btn_02_down">
                                    <div class="arrow arr1"></div>
                                    <div class="arrow arr2"></div>

                                </div>
                            </div>
                            <div class="btn_container">
                                <div class="btn_Top_Contant" id="btn_03_up">
                                    <div class="arrow arr3"></div>
                                </div>
                                <div class="btn_Text_Contant">
                                    <p id="btn_03_text">1</p>
                                </div>
                                <div class="btn_Botton_Contant" id="btn_03_down">
                                    <div class="arrow arr1"></div>
                                </div>
                            </div>
                            <div class="btn_container">
                                <div class="btn_Top_Contant" id="btn_04_up">
                                    <div class="arrow arr3"></div>
                                </div>
                                <div class="btn_Text_Contant">
                                    <p id="btn_04_text">0.1</p>
                                </div>
                                <div class="btn_Botton_Contant" id="btn_04_down">
                                    <div class="arrow arr1"></div>
                                </div>
                            </div>
                        </div>
                        <div class="footer_contant">
                            <div class="btn_action">
                                戻る
                            </div>
                            <div class="btn_action">
                                一覧
                            </div>
                            <div class="btn_action">
                                次へ
                            </div>
                        </div>
                    </div>
                    <div class="device_footer">
                       
                        <div class="content">
                            <div class="btnFooter" id="btn_foo_01">
                                <p>電 源</p>
                                <img id="btn_main_power" src="images/btn1.png" />
                            </div>
                            <div class="btnFooter" id="btn_foo_02">
                                <p>関 始</p>
                                <img id="btn_main_begin" src="images/btn2.png" />
                            </div>
                            <div class="btnFooter" id="btn_foo_03">
                                <p>停 止</p>
                                <img id="btn_main_stop" src="images/btn3.png" />
                            </div>
                            <div class="btnFooter" id="btn_foo_04">
                                <p>早 送り</p>
                                <img id="btn_main_fast" src="images/btn4.png" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        </div>
    </section>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-migrate-3.0.1.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
